<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&  display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <h3 class="inter-font logo-color">LOGO</h3>
            <button class="btn-common">Sign up</button>
        </nav>
        <section class="hero-section">
            <h1 class="raleway-font">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-common">Stay Focused</button>
        </section>
    </header>

    <main>
        <section class="action-section">
            <div class="action-subtitle raleway-font">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-common">Launch Live Preview</button>
            </div>
            <img class="action-image" src="Assets/wc-mini.png" alt="">
        </section>
        <!-- productive user section  -->
         <section class="productive-container">
            <h1 class="productive-title raleway-font">Joined Thousands of Productive Users</h1>
            <div class="productive-count">
                <div class="productive-item">
                    <h1 class="raleway-font productive-main-title">50K</h1>
                    <p class="productive-description raleway-font">Active Users</p>
                </div>
                <div class="productive-item">
                    <h1 class="raleway-font productive-main-title">2M+</h1>
                    <p class="productive-description raleway-font">Focus Sessions</p>
                </div>
                <div class="productive-item">
                    <h1 class="raleway-font productive-main-title">95%</h1>
                    <p class="productive-description raleway-font">Satisfaction Rate</p>
                </div>
            </div>
         </section>
    </main>

    <footer>

    </footer>
</body>
</html>
